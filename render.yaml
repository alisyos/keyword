services:
  - type: web
    name: keyword-summarizer
    env: node
    plan: free
    buildCommand: npm install --save-dev typescript @types/react @types/node && npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: OPENAI_API_KEY
        sync: false
      - key: NAVER_CLIENT_ID
        sync: false
      - key: NAVER_CLIENT_SECRET
        sync: false 