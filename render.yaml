services:
  - type: web
    name: keyword-expansion
    env: node
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: OPENAI_API_KEY
        sync: false
      - key: NAVER_API_KEY
        sync: false
      - key: NAVER_API_SECRET
        sync: false
      - key: NAVER_CUSTOMER_ID
        sync: false
    autoDeploy: true 