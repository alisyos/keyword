services:
  - type: web
    name: keyword-summarizer
    env: node
    plan: free
    buildCommand: |
      npm install --save-dev typescript@5.2.2 @types/react@18.2.33 @types/react-dom@18.2.14 @types/node@20.8.10
      npm install
      npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: OPENAI_API_KEY
        sync: false
      - key: NAVER_CLIENT_ID
        sync: false
      - key: NAVER_CLIENT_SECRET
        sync: false 